<script>
    let currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the current tab

    function showTab(n) {
        let x = document.getElementsByClassName("tab");
        x[n].style.display = "block";

    let dropzone = new Dropzone('div#uploadFile', {
        maxFiles: 1,
        // acceptedFiles: '.txt',
        accept: function (file, done) {
            done('Upload successfully.');
        },
        init: function () {
            this.on("maxfilesexceeded", function (file) {
                alert("MAX_FILES_EXCEEDED");
                this.removeAllFiles();
            });
        },
        url: 'uploadFile'
    });
    dropzone.on('addedfile', function (file) {
        if (file.name.endsWith('.txt') || file.name.endsWith('.json')) {
            let reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function (e) {
                console.log(this.result);
                let textArea = document.getElementById('uploadJson');
                textArea.value = this.result;
            };
        } else {
            alert('格式不正确')
            this.removeAllFiles();
        }
    });

    function nextPrev(n) {
        // This function will figure out which tab to display
        let x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        // if (n === 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;

        // if (currentTab >= x.length) {
        //   //...the form gets submitted:
        //   document.getElementById("regForm").submit();
        //   return false;

        // Otherwise, display the correct tab:
        showTab(currentTab);

    function downloadMD() {
        const value = JSON.parse(document.getElementById('uploadJson').value);
        console.log(value);
        const response = fetch('/markdown', {
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(value)
        }).then(function (resp) {
            return resp.blob();
        }).then(function (blob) {
            download(blob, "resume.md");
        });
    }

    function downloadPDF() {
        const value = JSON.parse(document.getElementById('uploadJson').value);
